<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Budget Planner</h1>
    </header>
    <main>
        <section id="budget-input">
            <h2>Budget Input</h2>
            <form id="budget-form">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" required>
                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" name="expenses" required>
                <button type="submit">Calculate</button>
            </form>
        </section>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="card">
                <h3>Total Budget</h3>
                <p id="total-budget">$0</p>
            </div>
            <div class="card">
                <h3>Remaining Budget</h3>
                <p id="remaining-budget">$0</p>
            </div>
        </section>
        <section id="charts">
            <h2>Charts</h2>
            <canvas id="budget-chart"></canvas>
        </section>
        <section id="transactions">
            <h2>Transaction List</h2>
            <form id="transaction-form">
                <label for="transaction-name">Transaction Name:</label>
                <input type="text" id="transaction-name" name="transaction-name" required>
                <label for="transaction-amount">Transaction Amount:</label>
                <input type="number" id="transaction-amount" name="transaction-amount" required>
                <input type="file" id="file-upload" name="file-upload">
                <button type="submit">Add Transaction</button>
            </form>
            <ul id="transaction-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
